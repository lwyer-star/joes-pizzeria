<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Little Joe's</title>
  <style>
    body { font-family: system-ui, Segoe UI, Arial; margin: 2rem; background-color: #fdfdfd; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: .6rem; text-align: left; }
    th { background: #f5f5f5; }
    nav { margin-bottom: 2rem; border-bottom: 1px solid #ddd; padding-bottom: 1rem; }
    nav a { margin-right: 1.5rem; text-decoration: none; color: #007bff; font-weight: 500; }
    nav a:hover { text-decoration: underline; }
    button { padding: 8px 12px; font-size: 14px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    input[type="text"], input[type="date"], input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    fieldset { border: 1px solid #ccc; border-radius: 4px; padding: 1rem; }
    legend { font-weight: bold; }
    /* Flash messages */
    .flashes { list-style: none; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
    .flashes .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .flashes .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('new_order') }}">New Order</a>
    <a href="{{ url_for('docket') }}">View Docket</a>
    <a href="{{ url_for('drivers') }}">Drivers</a>
    <a href="{{ url_for('customers') }}">Customers</a>
    <a href="{{ url_for('orders') }}">Orders</a>
    <a href="{{ url_for('summaries') }}">Daily Summaries</a>
    <a href="{{ url_for('generate_summary') }}">Generate Summary</a>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flashes">
      {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block body %}{% endblock %}
</body>
</html>
